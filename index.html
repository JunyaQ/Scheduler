<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
<!--add subtitle for the webpage-->
  <body>
    <header class="jumbotron" id="jumbotron">
      <h1 class="display-3" id="display-3">Work Day Scheduler</h1>
      <p class="lead" id="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
  
   <!--seperate each block, with time slot name, textarea to do input as well as save button to save-->
      <div class="row time-block" id="9">
        <p class="hour">9 am  </p>
        <div class="description">
          <textarea class="9amtext" id="9amInput"> </textarea>
        </div>
        <div class="btn">
          <button type="submit" id="9am" class="saveBtn">Save</button>
       </div>
      </div>

      <div class="row time-block" id="10"
      ><p class="hour">10 am</p>
        <div class="description">
          <textarea class="10amtext" id="10amInput"> </textarea>
        </div>
        <div class="btn">
          <button type="submit" id="10am" class="saveBtn">Save</button>
       </div>
      </div>

      <div class="row time-block" id="11">
        <p class="hour">11 am</p>
        <div class="description">
          <textarea class="11amtext" id="11amInput"> </textarea>
        </div>
        <div class="btn">
          <button type="submit" id="11am" class="saveBtn">Save</button>
       </div>
      </div>

      <div class="row time-block" id="12">
        <p class="hour">12 pm</p>
        <div class="description">
          <textarea class="12pmtext" id="12pmInput"> </textarea>
        </div>
        <div class="btn">
          <button type="submit" id="12pm" class="saveBtn">Save</button>
       </div>
      </div>

      <div class="row time-block" id="13">
        <p class="hour">1 pm  </p>
        <div class="description">
          <textarea class="1pmtext" id="1pmInput"> </textarea>
        </div>
        <div class="btn">
          <button type="submit" id="1pm" class="saveBtn">Save</button>
       </div>
      </div>

      <div class="row time-block" id="14">
        <p class="hour">2 pm  </p>
        <div class="description">
          <textarea class="2pmtext" id="2pmInput"> </textarea>
        </div>
        <div class="btn">
          <button type="submit" id="2pm" class="saveBtn">Save</button>
       </div>
      </div>

      <div class="row time-block" id="15">
        <p class="hour">3 pm  </p>
        <div class="description">
          <textarea class="3pmtext" id="3pmInput"> </textarea>
        </div>
        <div class="btn">
          <button type="submit" id="3pm" class="saveBtn">Save</button>
       </div>
      </div>

      <div class="row time-block" id="16">
        <p class="hour">4 pm  </p>
        <div class="description">
          <textarea class="4pmtext" id="4pmInput"> </textarea>
        </div>
        <div class="btn">
          <button type="submit" id="4pm" class="saveBtn">Save</button>
       </div>
      </div>

      <div class="row time-block" id="17">
        <p class="hour">5 pm  </p>
        <div class="description">
          <textarea class="5pmtext" id="5pmInput"> </textarea>
        </div>
        <div class="btn">
          <button type="submit" id="5pm" class="saveBtn">Save</button>
       </div>
      </div>

     
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
